<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>Chat App</title>
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="">Display name</label>
                <input type="text" name="username" placeholder="Display name">
                <label for="">Create a room</label>
                <input type="text" name="createRoom" placeholder="Room">
                <label for="">Or</label>
                <select name="joinRoom" id="rooms">
                    <option value="">Select an existing room</option>
                </select>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- Template rooms -->
    <script id="roomsTemplate" type="text/html">
        {{#rooms}}
            <option value="{{.}}">{{.}}</option>
        {{/rooms}}
    </script>

    <script src="./Internet/mustache.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
